<!DOCTYPE html>
<html lang="en">

<!-- Interstitial means "in between." a screen that appears between two other screens or actions. -->

<head>
    <meta charset="UTF-8">
    <title>Open App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f2f5;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 1rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function openApp() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isMobile = isAndroid || isIOS;
            
            if (!isMobile) {
                window.location.href = "{{.FallbackURL}}";
                return;
            }
            
            if (isAndroid) {
                // Android intent URL format
                // intent://host/path#Intent;scheme=customscheme;package=com.example.app;S.browser_fallback_url=fallbackUrl;end
                const intentUrl = "intent://link.fikrihkl.me/consumer-staging/test" +
                    "#Intent;scheme=https;package={{.AndroidPackage}};S.browser_fallback_url={{.FallbackURL}};end";
                
                window.location.href = intentUrl;
            } else if (isIOS) {
                // Try universal links or custom URL scheme for iOS
                // First try the app
                const appTimeout = setTimeout(function() {
                    window.location.href = "{{.FallbackURL}}";
                }, 2500);
                
                window.location.href = "{{.ActualLink}}";
                
                window.addEventListener('pagehide', function() {
                    clearTimeout(appTimeout);
                });
            }
            
            return false;
        }

        window.onload = function() {
            // Try to auto-launch the app when page loads
            const params = new URLSearchParams(window.location.search);
            if (params.get('autoLaunch') === 'true' && params.get('buttonPressed') !== 'true') {
                openApp();
            }
        }
    </script>
</head>

<body>
    <h1>Open this link in the app</h1>
    <a href="#" onclick="return openApp()" class="btn">{{.ButtonText}}</a>
</body>

</html>
